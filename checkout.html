<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/style/chekout.css">
</head>

<body>
    <div id="order-form">

        <form onsubmit="getdata(event)" id="form">
            <input type="text" id="user_name" placeholder="Name"><br><br>
            <input type="number" id="user_number" placeholder="Number"><br><br>
            <input type="text" id="user_address" placeholder="Address"><br><br>
            <input type="submit" id="submit">
        </form>
        <!--Add your form html element here-->
        <!--In form, give #user_name,#user_number and #user_address as HTML id's to relevant input elements -->
    </div>
</body>

</html>
